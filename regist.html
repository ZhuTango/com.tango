<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/icon.ico">
    <title>Sign</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- FlatUI core CSS -->
    <link href="css/flat-ui.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/tangoStyle.css" rel="stylesheet">
</head>

<body id="regist">
    <div class="container">
        <form class="form-unit form-horizontal" role="form">
            <a class="brand">
                <h1>Wondersgroup</h1>
            </a>
            <h3>创建您自己的 Wondersgroup 账号</h3>
            <div class="login-form">
                <div class="form-group">
                    <input type="text" class="form-control login-field" value="" placeholder="邮箱" id="login-name" />
                    <label class="login-field-icon fui-mail" for="login-name"></label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control login-field" value="" placeholder="您的名字" id="login-name" />
                    <label class="login-field-icon fui-user" for="login-name"></label>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control login-field" value="" placeholder="密码（字母、数字、至少六位）" id="login-pass" />
                    <label class="login-field-icon fui-lock" for="login-pass"></label>
                </div>
                <a class="btn btn-primary btn-lg btn-block" href="#">Regist</a>
            </div>
            <div class="col-md-6">
            </div>
            <div class="col-md-6">
                <a class="login-link" href="login.html">已经有账号了？登录去吧~</a>
            </div>
        </form>
    </div>
    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/tangoStyle.js"></script>
    <!-- Placed at the end of the document so the pages load faster -->
</body>

</html>
